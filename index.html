<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>musicd</title>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.8.22/themes/ui-lightness/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="musicd.css" />
        <link id="favicon" rel="shortcut icon" type="image/png" href="img/icon-stop.png" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="jquery-throttle.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/api.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/listcache.js"></script>
        <script src="js/virtuallist.js"></script>
        <script src="js/player.js"></script>
        <script src="js/search.js"></script>
        <script src="js/albumbrowser.js"></script>
    </head>
    <body>
        <div id="invalid-browser" class="error" style="display: none;">
            <strong>Warning:</strong> Your browser is not supported (reason: <span class="reason"></span>)
        </div>
        
        <div id="player">
            <div id="server-status">
                <a href="#" class="log-out">Log out</a>
            </div>
        
            <div class="buttons">
                <button class="toggle-play" data-id="togglePlay" accesskey="p" title="Play/pause (p)">▶</button>
                <button class="stop" accesskey="s" title="Stop (s)">■</button>
                <button class="prev" accesskey="b" title="Previous (b)">◀◀</button>
                <button class="next" accesskey="n" title="Next (n)">▶▶</button>
                <button class="albums" accesskey="a" title="Album browser (a)">▞▞</button>
                
                <span class="current-time" data-id="currentTime">--:-- / --:--</span>
                
                <label>
                    Play mode: 
                    <select class="play-mode">
                        <option value="0">Normal</option>
                        <option value="1">Random</option>
                        <option value="2">Repeat list</option>
                        <option value="3">Repeat track</option>
                    </select>
                </label>
                
                <a href="#" class="current-link">Link to current</a>
            </div>

            <div class="seek" data-id="seek"></div>
            <div class="volume" data-id="volume"></div>
        </div>
        
        <div id="track-info">
            <div class="titles">
                <div class="titles-container">
                    <h2 class="track-name"><span>(no track)</span></h2>
                    <h2 class="artist" style="display: none;">by <span></span></h2>
                    <h2 class="album" style="display: none;">on <span></span></h2>
                </div>
            </div>
            <p>
                <a href="#" class="toggle-details">Toggle details</a>
            </p>
            <div class="details">
                <div class="album-art">
                    <div class="dummy-album-art"></div>
                </div>
                
                <!--<p>Lyrics...</p>-->
            </div>
        </div>
        
        <div id="lists">
            <div id="search">
                <h2>
                    Songs on the server - 
                    Total results: <strong class="total-results"></strong>
                </h2>
                
                <div class="search">
                    <input type="search" />
                </div>
                
                <div class="track-list"></div>
            </div>

            <div id="playlist"
                <h2>Current playlist</h2>
                
                <div class="track-list"></div>
            </div>
        </div>
        
        <div id="authentication" class="dialog" style="display: none;">
            <h2>Authentication required</h2>
            
            <div class="error" style="display: none;">
                Authentication failure. Check username and password.
            </div>
            
            <p>This server requires authentication.</p>
            
            <form>
                <label class="field">
                    <span class="label">Username:</span>
                    <input type="text" class="value user" />
                </label>
                <label class="field">
                    <span class="label">Password:</span>
                    <input type="password" class="value password" />
                </label>
                <div class="field">
                    <div class="value">
                        <button type="submit" class="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div id="album-browser" style="display: none;"></div>
        <div id="shader" style="display: none;"></div>
        
        <script id="virtuallist" type="text/html">
            <table class="heading" data-id="headingTable">
                <thead>
                    <tr data-id="headingRow"></tr>
                </thead>
            </table>
            <div class="rows">
                <div class="padder">
                    <table data-id="table">
                        <tbody data-id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </script>
        
        <script id="albumbrowser" type="text/html">
            <div class="container">
                <div class="padder">
                    <ul data-id="ul"></ul>
                </div>
            </div>
        </script>
    </body>
</html>
