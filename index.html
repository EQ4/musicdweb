<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>musicd</title>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.8.22/themes/ui-lightness/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="musicd.css" />
        <link id="favicon" rel="shortcut icon" type="image/png" href="img/icon-stop.png" />
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="jquery-throttle.min.js"></script>
        <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/api.js"></script>
        <script src="js/listcache.js"></script>
        <script src="js/virtuallist.js"></script>
        <script src="js/player.js"></script>
        <script src="js/search.js"></script>
        <script src="js/albumbrowser.js"></script>
    </head>
    <body>
        <div id="invalid-browser" style="display: none;">
            <strong>Warning:</strong> Your browser is not supported (reason: <span class="reason"></span>)
        </div>
        <div id="player">
            <div id="server-status">
                <p>Connected as <strong>lumpio</strong></p>
            </div>
        
            <div class="buttons">
                <button class="toggle-play">▶</button>
                <button class="stop">■</button>
                <button class="prev">◀◀</button>
                <button class="next">▶▶</button>
                <button class="albums">▞▞</button>
                
                <span class="current-time">--:-- / --:--</span>
                
                <label>
                    Repeat: 
                    <select class="repeat">
                        <option value="0">Off</option>
                        <option value="1">Playlist</option>
                        <option value="2">Single song</option>
                    </select>
                </label>
                
                <a href="#" class="current-link">Link to current</a>
            </div>

            <div class="seek"></div>
            <div class="volume"></div>
        </div>
        
        <div id="track-info">
            <div class="titles">
                <div class="titles-container">
                    <h2 class="track-name"><span>musicdweb 0.002 closed alpha / premium enter price edition</span></h2>
                    <h2 class="artist" style="display: none;">by <span></span></h2>
                    <h2 class="album" style="display: none;">on <span></span></h2>
                </div>
            </div>
            <div class="album-art">
                <div class="dummy-album-art"></div>
            </div>
            <!--<p>Lyrics...</p>-->
            
            <div id="debug"></div>
        </div>
        
        <div id="lists">
            <div id="search">
                <h2>
                    Songs on the server - 
                    Total results: <strong class="total-results"></strong>
                </h2>
                
                <div class="search">
                    <input type="text" />
                </div>
                
                <div class="track-list"></div>
            </div>

            <div id="playlist"
                <h2>Current playlist</h2>
                
                <div class="track-list"></div>
            </div>
        </div>
        
        <div id="authentication">
            <h2>Authentication required</h2>
            
            <fieldset>
                <label>
                    <span class="name">User:</span>
                    <input type="text" class="user" />
                </label>
                <label>
                    <span class="name">Password:</span>
                    <input type="text" class="password" />
                </label>
            </fieldset>
        </div>
        <div id="album-browser" style="display: none;"></div>
        <div id="shader" style="display: none;"></div>
    </body>
</html>
